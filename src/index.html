<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedia demo</title>
    <!--style-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--icons-->
    <script  src="https://kit.fontawesome.com/9dbfd35dfc.js" crossorigin="anonymous"></script>
</head>
<body>
<!--navbar-->
<div class="topnav" id="myTopnav">
    <!--logo-->
    <a href="#"><img src="/src/image/logo.svg"></a>
    <!--navbar inline items-->
    <a href="#">More travel<i class="fas fa-chevron-down" id="icons"></i></a>
    <a href="#" id="right"><i class="fas fa-globe" id="icons"></i>English</a> 
    <a href="#">List your property</a>
    <a href="#">Support</a>
    <a href="#">Trips</a>
    <a href="#">Sign in</a>
    <!--hamburger menu-->
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars fa-2x" id="hamburger"></i> </a>
</div>
<!--block for the background image-->
 <div id="section">
     <!--white card-->
     <div class="card">
         <!--inline icons-->
            <div class="box">
                <div class="items"><i class="fas fa-hotel fa-2x" id="icons"></i>
                <a href="#">Stays</a>
                </div>
                <div class="items"><i class="fas fa-plane fa-2x" id="icons"></i>
                <a href="#">Flights</a>
                </div>
                <div class="items"><i class="fas fa-car fa-2x"  id="icons"></i>
                <a href="#">Cars</a>
                </div>
                <div class="items"><i class="fas fa-suitcase-rolling fa-2x"  id="icons"></i>
                <a href="#">Packages</a>
                </div>
                <div class="items"><i class="fas fa-ticket-alt fa-2x"  id="icons"></i>
                <a href="#">Things to do</a>
                </div>
                <div class="items"><i class="fas fa-ship fa-2x"  id="icons"></i>
                <a href="#">Cruises</a>
                </div>
            </div>
            <!--blue line under Stays-->
            <div class="line"></div>
            <!--text under the cruise-->
            <div class="info">
                <p>1 room, 2 travelers<i class="fas fa-chevron-down" id="blue-icon"></i></p>
            </div>
            <!--input going to, check-in and check-out-->
             <div class="search-bar">
                <input id="go-to" type="text" placeholder="    Going to">
                <input id="check-in" type="text" placeholder="   Check-in">
                <input id="check-out" type="text" placeholder="   Check-out">
                <input id="travel" type="text" placeholder="   Travelers">
             </div>
            <div class="check-box">
                <i class="far fa-square"></i><span>Add a flight</span>
                <i class="far fa-square" id="right-square"></i><span>Add a car</span>
            </div>
            <!--two checkbox under the input-->
            <div class="btn-search">
                <!--search button-->
                <button id="btn-primary">Search</button>
            </div>
        </div>
    </div>
     <!--Script-->
    <script src="./script.js"></script>
    </body>
</html>
